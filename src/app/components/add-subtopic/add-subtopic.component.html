<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Subtopic Id</label>
      <input type="text" class="form-control" id="Subtopic_id" required [(ngModel)]="subtopic.sid" name="id">
    </div>
    <div class="form-group">
        <label for="name">SubTopic Name</label>
        <input type="text" class="form-control" id="Subtopic_name" required [(ngModel)]="subtopic.sname" name="name">
    </div>
    <div class="form-group">
        <label for="name">Hours</label>
        <input type="text" class="form-control" id="Subtopic_hours" required [(ngModel)]="subtopic.shours" name="hours">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <div [hidden]="!submitted">
    <h4>You Submitted Successfully!</h4>
  </div>

</body>
</html>
