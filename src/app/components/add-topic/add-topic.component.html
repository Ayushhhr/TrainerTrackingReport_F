<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topic</title>
</head>
<body>
    
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="id">Topic Id</label>
      <input type="text" class="form-control" id="Topic_id" required [(ngModel)]="topic.tid" name="id">
    </div>
    <div class="form-group">
        <label for="name">Topic Name</label>
        <input type="text" class="form-control" id="Topic_name" required [(ngModel)]="topic.tname" name="name">
    </div>
    <div class="form-group">
        <label for="name">Hours</label>
        <input type="text" class="form-control" id="Topic_hours" required [(ngModel)]="topic.hours" name="hours">
    </div>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
<!--
  <div [hidden]="!submitted">
    <h4>You Submitted Successfully!</h4>
  </div>
-->
</body>
</html>
